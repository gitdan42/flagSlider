<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag || Slider</title>

    <!-- stylessheet is Here -->
    <link rel="stylesheet" href="asset/CSS/index.css" />
  </head>
  <body>

    <!-- =============Container for the contents i.e flag image==================== -->
    <div class="slider-container">

    <!-- ===============First Slide========================= -->
      <div class="slide">
        <div id="title"> 
          <h2>Country: Nigeria</h2>
        </div>
          <img src="asset/images/Nigeria.png" class="slide-img" alt="" />
      </div>

        <!--===============Second Slide======================== -->
      <div class="slide">
        <div id="title"> 
          <h2>Country: South Africa</h2>
        </div>
        <img src="asset/images/southAfrica.jpg" class="slide-img" alt="" />
      </div>

           <!--===============Third Slide======================== -->
      <div class="slide">
        <div id="title" style="background-color:var(--clr-white)";> 
          <h2>Country: USA</h2>
        </div>
        <img src="asset/images/usa.jpg" class="slide-img" alt="" />
      </div>

           <!--===============4th Slide======================== -->
      <div class="slide">
        <div id="title"> 
          <h2>Country: Cote D'Ivoire</h2>
        </div>
        <img src="asset/images/cote.jpg" class="slide-img" alt="" />
      </div>

           <!--===============5th Slide======================== -->
      <div class="slide">
        <div id="title"> 
          <h2>Country: Croatia</h2>
        </div>
        <div>
          <img src="asset/images/croatia.png" class="slide-img" alt="" />
        </div>
      </div>
    </div>

          <!-- Container for the Prev and Next Buttons-->
    <div class="btn-container">
      <button type="button" class="prevBtn">
        prev
      </button>
      <button type="button" class="nextBtn">
        next
      </button>
    </div>

    <!-- javascript file is Here -->
    <script src="asset/JS/index.js"></script>
  </body>
</html>
